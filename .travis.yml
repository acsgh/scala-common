env:
  global:
    - # GITHUB_TOKEN
    - secure: ""
    - # OSSRH_USERNAME
    - secure: ""
    - # OSSRH_PASSWORD
    - secure: ""
    - # GPG_KEY_ID
    - secure: ""
    - # GPG_PASSPHRASE
    - secure: ""
    - GPG_KEY_LOCATION=/home/alberto/.gnupg/secring.gpg
    - ENCRYPTED_GPG_KEY_LOCATION=".travis/secret.gpg.enc"

language: java
jdk:
  - openjdk11
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
before_install:
  - chmod -R ug+x install.sh
  - install.sh
script:
  - "./gradlew check"
  - "./gradlew tagVersion"
  - "./gradlew assemble"
  - "./gradlew publish"
