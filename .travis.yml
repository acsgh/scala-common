env:
  global:
    - # GITHUB_TOKEN
    - secure: ""
    - # OSSRH_USERNAME
    - secure: ""
    - # OSSRH_PASSWORD
    - secure: ""
    - # SIGNING_KEY_ID
    - secure: ""
    - # SIGNING_PASSWORD
    - secure: ""
    - SIGNING_FILE=/home/travis/.gnupg/build-secring.gpg
language: java
jdk:
  - openjdk11
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
before_install:
  - chmod -R ug+x install.sh
  - "./install.sh"
script:
  - "./gradlew check"
  - "./gradlew tagVersion"
  - "./gradlew assemble"
  - "./gradlew publish"
